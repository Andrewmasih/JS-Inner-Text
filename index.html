<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Setting properties, innerText Example</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>


<body>
	<p>Bitcoin available: <span id="hp">5</span></p>
    <button onclick="decrementHP()">Collect your bitcoin!</button>
    <script> 
        function decrementHP() {
          // Get element with the id of hp
        let el = document.getElementById("hp");
          // Set currentCount to the text of the element
        let currentCount = el.innerText;

        if (currentCount == 0) {
          alert("you have 5 Bitcoins");
        } else {
          // Decrement current count and set it as the new text in the element
          el.innerText = --currentCount;
        }
      }

    </script>
  </body>
</html>
